
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ads">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let ad"> {{ad.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let ad"> {{ad.title}} </td>
        </ng-container>
        
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let ad"> {{ad.city}}, {{ad.country}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let ad"> {{ad.price.value}} {{ad.price.currency}}</td>
        </ng-container>
      
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let ad">{{ad.description}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="tableOptions.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableOptions.displayedColumns;"></tr>
      
      </table>
      <mat-paginator [pageSizeOptions]="tableOptions.pageSizeOptions"></mat-paginator>
</div>
